<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotate-around-distance</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>

<style>
    body {
        overflow: auto !important;
    }

    .phaser-wrapper {
        width: 1178px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }
</style>

<body>
    <div class="phaser-wrapper" id="phaser_wrapper">

    </div>

</body>

<script>
    window.onload = function () {
       const config = {
           type: Phaser.AUTO,
           widht: 1178,
           height: 800,
           background: '#2d2d2d',
           parent: 'phaser_wrapper',
           scene: {
               preload: preload,
               create: create,
               update: update
           }
        }

        const game = new Phaser.Game(config);
        
        let group

        function preload() {
            this.load.image('ball', 'assets/sprites/shinyball.png')
        }

        function create() {
            // 创建一个对象组
            group = this.add.group();
            
            // 动态的向组里添加对象 参数 { x， y， key }
            for(let i = 0; i < 32; i++ ) {
                group.create(i * 32, i * 2, 'ball');
            }
        }

        function update() {
            Phaser.Actions.RotateAroundDistance(group.getChildren(), { x: 400, y: 300 }, 0.02, 200)
        }

    }
</script>

</html>
