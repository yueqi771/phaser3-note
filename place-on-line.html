<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>place-on-ellipse</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>

<style>
    body {
        overflow: auto !important;
    }

    .phaser-wrapper {
        width: 1178px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }
</style>

<body>
    <div class="phaser-wrapper" id="phaser_wrapper">

    </div>

</body>

<script>
    window.onload = function() {
        let config = {
            type: Phaser.AUTO,
            width: 1178,
            height: 800,
            backgroundColor: '#2d2d2d',
            parent: 'phaser_wrapper',
            scene: {
                preload: preload,
                create: create
            }
        }

        const game = new Phaser.Game(config)

        function preload() {
            this.load.image('ball', 'assets/sprites/shinyball.png');
        }

        function create() {
            let line = new Phaser.Geom.Line(100, 200, 600, 400);

            let group = this.add.group({key: 'ball', frameQuantity: 32});

            Phaser.Actions.PlaceOnLine(group.getChildren(), line)
        }
    }
</script>

</html>
