<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>place-on-rectangle</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>

<style>
    body {
        overflow: auto !important;
    }

    .phaser-wrapper {
        width: 1178px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }
</style>

<body>
    <div class="phaser-wrapper" id="phaser_wrapper">

    </div>

</body>

<script>
    window.onload = function () {
        const config = {
            type: Phaser.AUTO,
            widht: 1178,
            height: 800,
            parent: 'phaser_wrapper',
            scene: {
                preload: preload,
                create: create,
            }
        }

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('ball', 'assets/sprites/chunk.png');
        }

        function create() {
            const triangle = new Phaser.Geom.Triangle.BuildRight(200, 400, 300, 200);

            let group = this.add.group({ key: 'ball', frameQuantity: 64 });

            Phaser.Actions.PlaceOnTriangle(group.getChildren(), triangle);
        }

    }
</script>

</html>
