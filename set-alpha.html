<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>set-alpha</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>

<style>
    body {
        overflow: auto !important;
    }

    .phaser-wrapper {
        width: 1178px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }
</style>

<body>
    <div class="phaser-wrapper" id="phaser_wrapper">
    </div>

</body>

<script>
    window.onload = function () {
        const config = {
            type: Phaser.AUTO,
            width: 1178,
            height: 800,
            backgroundColor: "#2d2d2d",
            parent: 'phaser_wrapper',
            scene: {
                preload: preload,
                create: create,
            }
        }

        const game = new Phaser.Game(config);

        function preload() {
            this.load.spritesheet('diamonds', 'assets/sprites/diamonds32x24x5.png', { frameWidth: 32, frameHeight: 24 });
        }

        function create() {
            let group = this.add.group({key: 'diamonds', frame: 0, frameQuantity: 50, setXY: {x: 23, y: 32, stepX: 24}});

            /**
             * Phaser.Actions.SetAlpha: 给制定的游戏对象设置透明度
             * SetAlpha(items(游戏对象数组), value(设置的数值), step(从第一个开始递增), direction(1, -1));
             */
            Phaser.Actions.SetAlpha(group.getChildren(), 0, 1/30)
        }
    }
</script>

</html>
